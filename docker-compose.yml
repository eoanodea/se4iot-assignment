version: "3"
services:
  python:
    build:
      context: python
      dockerfile: Dockerfile
    environment:
      - BROKER_ADDRESS=${BROKER_ADDRESS}
      - BROADCAST_SPACE=${BROADCAST_SPACE}
    networks:
      - my-network
    depends_on:
      - mqtt

  mqtt:
    image: eclipse-mosquitto
    networks:
      - my-network
    volumes:
      - ./mosquitto:/mosquitto
    ports:
      - 2000:1883

networks:
  my-network:
    driver: bridge
